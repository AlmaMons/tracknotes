<!DOCTYPE html>
<html lang="en" ng-app = "kim">
<head>
	<meta charset="UTF-8">
	<title>Track Notes</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>

</head>
<body ng-controller="mainCtrl">
	<header>
		<div>
			<p id="logo">track<span>notes</span></p>
		</div>
		<nav>
			<ul>
				<li class="icon icon-all-notes"> All notes
					<ul>
						<li class="icon icon-notes"> Notes</li>
						<li class="icon icon-images"> Images </li>
						<li class="icon icon-link"> Links</li>
					</ul>
				</li>
					
				<div id="hr"></div>
				<li class="icon icon-trash"> Trash</li>
			</ul>
		</nav>
	</header>

	<div class="main" ng-controller="mainCtrl">
		<div class="container">
			<div id="title">
				<h1>Notes</h1>
				<button class="btn" ng-click="display()">Add New Notes</button>
			</div>
			<div class="grid-content" ng-repeat="band in bands" >
				<!-- div 1 -->
				<div class="box box-item1">
					<h2>1 {{band.name}}</h2>
					<p>{{band.info}}</p>
					<div class="hover-icons">
						<div class="icon icon-color"></div>
						<div class="icon icon-edit"></div>
						<div class="icon icon-trash"></div>
					</div>
				</div>
				<!-- div 2 -->
				<div class="box1 box-item2">
					<img ng-src="{{band.img_url}}" id="img-box">
					<div class="hover-img">
						<div class="icon icon-edit"></div>
						<div class="icon icon-trash"></div>
					</div>
				</div>
				<!-- div 3 -->
				<div class="box box-item3">
					<a href="#" target="_blank">3 www.google.com</a>
					<div class="icon icon-new-tab" ></div>
					<div class="hover-icons">
						<div class="icon icon-color"></div>
						<div class="icon icon-edit"></div>
						<div class="icon icon-trash"></div>
					</div>
				</div>
				<!-- div 4 -->
				<div class="box box-item4">
					<h2>4 {{band.name}}</h2>
					<p>{{band.info}}</p>
					<div class="hover-icons">
						<div class="icon icon-color"></div>
						<div class="icon icon-edit"></div>
						<div class="icon icon-trash"></div>
					</div>
				</div>
				<!-- div 5 -->
				<div class="box1 box-item5">
					<img ng-src="{{band.img_url}}" id="img-box">
					<div class="hover-img">
						<div class="icon icon-edit"></div>
						<div class="icon icon-trash"></div>
					</div>
				</div>
				<!-- div 6 -->
				<div class="box box-item6">
					<h2>6 {{band.name}}</h2>
					<p>{{band.info}}</p>
					<div class="hover-icons">
						<div class="icon icon-color"></div>
						<div class="icon icon-edit"></div>
						<div class="icon icon-trash"></div>
					</div>
				</div>
				
			</div>
		</div>
		

	</div>

	<th>name</th>
	<th>genre</th>
	<tr ng-repeat = "band in bands">
		<td>{{band.name}}</td>
		<td>{{band.genre}}</td>
	</tr>
</table> -->


<script src="js/app.js"></script>	
</body>
</html>
